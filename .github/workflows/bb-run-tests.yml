name: bb run tests
on: [push, pull_request]
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.4
        with:
          bb: latest
      - run: bb run tests
        env:
          NEIL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
